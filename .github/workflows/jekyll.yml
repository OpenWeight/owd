name: Deploy Jekyll site to Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      run: |
        git clone https://github.com/rbenv/ruby-build.git
        PREFIX=$RUNNER_TOOL_CACHE ./ruby-build/install.sh
        $RUNNER_TOOL_CACHE/bin/ruby-build 3.3.0-preview3 $RUNNER_TOOL_CACHE/Ruby/3.3.0-preview3/x64
        touch $RUNNER_TOOL_CACHE/Ruby/3.3.0-preview3/x64.complete
        export PATH="$RUNNER_TOOL_CACHE/Ruby/3.3.0-preview3/x64/bin:$PATH"

    - name: Install dependencies
      run: bundle install

    - name: Build Jekyll site
      run: bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
